name: Trigger auto deployment for cont-1601

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/cont-1601-AutoDeployTrigger-6175f58d-5f67-414d-8a6a-b965cf840102.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CONT1601_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CONT1601_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CONT1601_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: appexpressacr.azurecr.io
          registryUsername: ${{ secrets.CONT1601_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CONT1601_REGISTRY_PASSWORD }}
          containerAppName: cont-1601
          resourceGroup: OGFCan-010726-gayathri
          imageToBuild: appexpressacr.azurecr.io/cont-1601:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


